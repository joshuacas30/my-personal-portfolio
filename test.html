<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesh Gradient Background</title>
   

    <style>
        body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f5f5f5;
}

.container {
    text-align: center;
    padding: 2rem;
    background: radial-gradient(circle at 30% 30%, rgba(255, 0, 150, 0.4), transparent),
                radial-gradient(circle at 70% 70%, rgba(0, 150, 255, 0.4), transparent),
                radial-gradient(circle at 60% 40%, rgba(255, 255, 0, 0.3), transparent),
                radial-gradient(circle at 40% 60%, rgba(0, 255, 150, 0.3), transparent),
                radial-gradient(circle at 50% 50%, rgba(255, 150, 0, 0.2), transparent);
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
}

header .logo {
    font-weight: bold;
    font-size: 1.5rem;
}

nav a {
    margin-left: 1rem;
    text-decoration: none;
    color: #000;
}

main {
    padding: 2rem 1rem;
}

main h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
}

main p {
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
}

button {
    padding: 0.5rem 1rem;
    border: none;
    background: #000;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
}

button:hover {
    background: #333;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Sebastian Petravic</div>
            <nav>
                <a href="#">Dribbble</a>
                <a href="#">LinkedIn</a>
                <a href="#">CV</a>
            </nav>
        </header>
        <main>
            <h1>A designer passionate about creating beautiful user friendly products</h1>
            <p>Currently Lead UI/UX Designer at VideoMyJob. Previously Art Director at Appster. Alumni, Y Combinator 2015.</p>
            <button>View Work</button>
        </main>
    </div>
</body>
</html>
